<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idea Generation Bot</title>

    <style>
    .idea-button:hover {
        background-color: #007bff !important;
        color: white !important;
    }
    </style>
</head>
<body>
    <h2>Idea Generation Bot</h2>
    <form id="idea-form">
        <label>What is this project for? (Ex: Hackathon, Startup, Personal Website, etc.)</label><br>
        <input type="text" id="project_type"><br><br>

        <label>Do you have a topic of interest in mind? (Ex: Sports, Law, Math, etc.)</label><br>
        <input type="text" id="project_interest"><br><br>

        <label>What sort of technical skills do you want to work with (If Any)? (Ex: Data Visualizations, Machine Learning, Full Stack, NONE, etc.)</label><br>
        <input type="text" id="project_technical"><br><br>

        <label>Do you have a potential idea in mind or nothing at all?</label><br>
        <input type="text" id="project_potential"><br><br>

        <label>Additional Information?</label><br>
        <input type="text" id="project_additional"><br><br>

        <button type="submit">Generate Ideas</button>
    </form>

    <div id="generate-ideas" style="display: none; margin-top: 20px;">
    <h3>ðŸ’¡ Generated Ideas</h3>
    </div>

    <pre id="output"></pre>

    <!-- Below #output -->
    <button id="submit-selected-idea" style="display: none; margin-top: 20px;">Submit Selected Idea</button>
    <button id="dislike-button" style="display: none; margin-top: 20px;">I donâ€™t like these</button>

    <div id="chat" style="display:none;">
        <p>Start chatting with the bot...</p>
        <input type="text" id="user-message">
        <button id="send">Send</button>
        <div id="chat-log"></div>
    </div>

    <!-- Thank You Screen (Initially Hidden) -->
    <div id="thank-you-screen" style="display: none;">
        <h3>ðŸŽ‰ Congrats on finding an idea!</h3>
        <p id="selected-idea-display"></p>
    </div>



    <script src="/static/script.js"></script>
</body>
</html>
